<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Style CSS CUSTOM-->
  <link rel="stylesheet" href="css/style.css">
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__image">
        <img class="image_1" src="./images/image-product-mobile.jpg" alt="image-product-1">
        <img class="image_2" src="./images/image-product-desktop.jpg" alt="image-product-1">
      </div>
      <div class="card__content">
        <div class="card_product">
          <p>Perfume</p>
        </div>
        <div class="card__content__title">
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div class="card__content__description">
          <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="card_content_list_prices">
          <div class="card_content_price_discount">
            <p>$149.99</p>
          </div>
          <div class="card__content__price">
            <p>$169.99</p>
          </div>
        </div>
        <div class="card__content__button">
          <img src="./images/icon-cart.svg" alt="img-card">
          <a href="#">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/riantorres1975">riantorres1975</a>.
  </footer>
</body>
</html>
